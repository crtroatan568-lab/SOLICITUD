<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Crédito</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://i.imgur.com/ziqjXfQ.png" type="image/png" />
    <meta property="og:title" content="Solicitud de Crédito" />
    <meta
      property="og:description"
      content="Completa tu solicitud de crédito de manera rápida y sencilla."
    />
    <meta property="og:image" content="https://i.imgur.com/ziqjXfQ.png" />
    <meta property="og:url" content="https://tu-dominio.com" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <span class="loading-text">Iniciando...</span>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
    </div>

    <div class="form-container">
      <h2>Solicitud de Crédito</h2>
      <h3>Asesor:Miguel Romero</h3>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <form id="creditoForm">
        <!-- PASO 1 -->
        <div class="step active">
          <label>Nombre:</label>
          <input type="text" name="Nombre" required />
          <label>No. de Identidad:</label>
          <input
            type="tel"
            name="Identidad"
            required
            maxlength="15"
            pattern="\d{4}-\d{4}-\d{5}"
            placeholder="1234-5678-90123"
          />
          <label>Nacionalidad:</label>
          <select name="Nacionalidad" required>
            <option value="Hondureña" selected>Hondureña</option>
            <option value="Argentina">Argentina</option>
            <option value="Boliviana">Boliviana</option>
            <option value="Chilena">Chilena</option>
            <option value="Colombiana">Colombiana</option>
            <option value="Costarricense">Costarricense</option>
            <option value="Cubana">Cubana</option>
            <option value="Dominicana">Dominicana</option>
            <option value="Ecuatoriana">Ecuatoriana</option>
            <option value="Salvadoreña">Salvadoreña</option>
            <option value="Guatemalteca">Guatemalteca</option>
            <option value="Mexicana">Mexicana</option>
            <option value="Nicaragüense">Nicaragüense</option>
            <option value="Panameña">Panameña</option>
            <option value="Paraguaya">Paraguaya</option>
            <option value="Peruana">Peruana</option>
            <option value="Uruguaya">Uruguaya</option>
            <option value="Venezolana">Venezolana</option>
            <option value="Española">Española</option>
            <option value="Estadounidense">Estadounidense</option>
            <option value="Canadiense">Canadiense</option>
            <option value="Brasileña">Brasileña</option>
            <option value="Otra">Otra</option>
          </select>
        </div>

        <div class="step">
          <label>Fecha de Nacimiento:</label>
          <input
            type="date"
            name="Fecha de Nacimiento"
            id="fechaNacimiento"
            required
          />

          <label>Edad:</label>
          <input
            type="number"
            name="Edad"
            id="edad"
            required
            min="0"
            readonly
          />

          <label>No. de Dependientes:</label>
          <input type="number" name="Dependientes" required min="0" />
        </div>

        <!-- PASO 3 -->
        <div class="step">
          <label>Estado Civil:</label>
          <select
            name="Estado Civil"
            id="estadoCivil"
            required
            onchange="toggleConyuge()"
          >
            <option value="">Seleccione</option>
            <option value="Soltero">Soltero</option>
            <option value="Casado">Casado</option>
            <option value="Union Libre">Unión Libre</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viudo">Viudo</option>
          </select>
          <label>Profesión u Oficio:</label>
          <input type="text" name="Profesión" required />
          <label>Se dedica a:</label>
          <input type="text" name="Ocupación" required />
        </div>

        <!-- PASO 4 -->
        <div class="step">
          <label>Correo Electrónico:</label>
          <input type="email" name="Correo" required />
          <label>Domicilio:</label>
          <input type="text" name="Domicilio" required />
          <label>Vive en casa:</label>
          <select name="Tipo Vivienda" required>
            <option value="">Seleccione</option>
            <option value="Familiar">Familiar</option>
            <option value="Propia">Propia</option>
            <option value="Alquiler">Alquiler</option>
            <option value="Pagándola">Pagándola</option>
          </select>
        </div>

        <!-- PASO 5 -->
        <div class="step">
          <label>Tiempo de residir en años:</label>
          <input type="number" name="Tiempo Residencia" required />
          <label>Teléfono de Domicilio:</label>
          <input
            type="tel"
            name="Teléfono Domicilio"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
          <label>Celular:</label>
          <input
            type="tel"
            name="Celular"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
        </div>

        <!-- PASO 6 -->
        <div class="step">
          <label>Ubicación del Domicilio:</label>
          <small>Haz clic en el mapa para marcar tu domicilio</small>
          <div id="map"></div>
          <input
            type="hidden"
            name="Ubicación Domicilio"
            id="domicilioCoords"
          />
        </div>

        <!-- PASO 7 (Cónyuge, condicional) -->
        <div class="step hidden" id="conyugeStep">
          <label>Nombre del Cónyuge:</label>
          <input type="text" name="Conyuge Nombre" id="conyugeNombre" />
          <label>No. de Identidad del Cónyuge:</label>
          <input
            type="tel"
            name="Conyuge Identidad"
            id="conyugeIdentidad"
            maxlength="15"
            pattern="\d{4}-\d{4}-\d{5}"
            placeholder="1234-5678-90123"
          />
          <label>Lugar de Trabajo:</label>
          <input type="text" name="Conyuge Trabajo" id="conyugeTrabajo" />
          <label>Cargo:</label>
          <input type="text" name="Conyuge Cargo" id="conyugeCargo" />
          <label>Teléfono de Trabajo:</label>
          <input
            type="tel"
            name="Conyuge Teléfono"
            id="conyugeTelefono"
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
        </div>

        <!-- PASO 8 -->
        <div class="step">
          <label>Nombre de la Empresa:</label>
          <input type="text" name="Empresa" required />
          <label>Negocio Propio:</label>
          <select name="Negocio Propio" required>
            <option value="">Seleccione</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>
          <label>Giro de la Empresa o Negocio:</label>
          <input type="text" name="Giro Empresa" required />
        </div>

        <!-- PASO 9 -->
        <div class="step">
          <label>Dirección de la Empresa / Negocio:</label>
          <input type="text" name="Dirección Empresa" required />
          <label>Cargo:</label>
          <input type="text" name="Cargo" required />
          <label>Departamento / Sección en que labora:</label>
          <input type="text" name="Departamento" required />
        </div>

        <!-- PASO 10 -->
        <div class="step">
          <label>Antigüedad Laboral:</label>
          <input type="text" name="Antigüedad" required />
          <label>Nombre y Cargo Jefe Inmediato:</label>
          <input type="text" name="Jefe Inmediato" required />
          <label>Salario:</label>
          <div class="currency-input">
            <input
              type="number"
              name="Salario"
              required
              min="0"
              step="0.01"
              placeholder="0.00"
            />
          </div>
        </div>

        <!-- PASO 11 -->
        <div class="step">
          <label>Ubicación del Trabajo:</label>
          <small>Haz clic en el mapa para marcar tu lugar de trabajo</small>
          <div id="mapTrabajo"></div>
          <input type="hidden" name="Ubicación Trabajo" id="trabajoCoords" />
        </div>

        <!-- PASO 12 -->
        <div class="step">
          <h4>Referencia Personal 1</h4>
          <input
            type="text"
            name="Ref Persona 1 Nombre"
            placeholder="Nombre"
            required
          />
          <input
            type="tel"
            name="Ref Persona 1 Tel Casa"
            placeholder="Tel. Casa"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
          <input
            type="tel"
            name="Ref Persona 1 Tel Trabajo"
            placeholder="Tel. Trabajo"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
          <h4>Referencia Personal 2</h4>
          <input
            type="text"
            name="Ref Persona 2 Nombre"
            placeholder="Nombre"
            required
          />
          <input
            type="tel"
            name="Ref Persona 2 Tel Casa"
            placeholder="Tel. Casa"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
          <input
            type="tel"
            name="Ref Persona 2 Tel Trabajo"
            placeholder="Tel. Trabajo"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
        </div>

        <!-- PASO 13 -->
        <div class="step">
          <h4>Referencia Familiar 1</h4>
          <input
            type="text"
            name="Ref Familiar 1 Nombre"
            placeholder="Nombre"
            required
          />
          <input
            type="text"
            name="Ref Familiar 1 Parentesco"
            placeholder="Parentesco"
            required
          />
          <input
            type="tel"
            name="Ref Familiar 1 Tel Casa"
            placeholder="Tel. Casa"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
          <input
            type="tel"
            name="Ref Familiar 1 Tel Trabajo"
            placeholder="Tel. Trabajo"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
          <h4>Referencia Familiar 2</h4>
          <input
            type="text"
            name="Ref Familiar 2 Nombre"
            placeholder="Nombre"
            required
          />
          <input
            type="text"
            name="Ref Familiar 2 Parentesco"
            placeholder="Parentesco"
            required
          />
          <input
            type="tel"
            name="Ref Familiar 2 Tel Casa"
            placeholder="Tel. Casa"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
          <input
            type="tel"
            name="Ref Familiar 2 Tel Trabajo"
            placeholder="Tel. Trabajo"
            required
            maxlength="9"
            pattern="\d{4}-\d{4}"
            placeholder="1234-5678"
          />
        </div>

        <!-- BOTONES -->
        <div class="btns">
          <button
            type="button"
            class="btn btn-secondary"
            id="prevBtn"
            onclick="nextPrev(-1)"
          >
            Atrás
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="nextBtn"
            onclick="nextPrev(1)"
          >
            Siguiente
          </button>
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Jv8AMyTySXYsd8rY2kEdNhhotdNWolg"></script>
    <script src="scripts.js"></script>
  </body>
</html>
