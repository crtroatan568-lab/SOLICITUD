<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Crédito</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    /* === RESET === */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .form-container {
      background: #fff;
      padding: 25px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 15px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccd0d5;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: #fff;
    }

    input:focus, select:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(24,119,242,0.2);
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
    }

    .btn-primary {
      background: #1877f2;
      color: white;
      font-weight: bold;
    }
    .btn-primary:hover { background: #145dbf; }

    .btn-secondary {
      background: #e4e6eb;
      color: #050505;
    }
    .btn-secondary:hover { background: #d8dadf; }

    .btns {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .hidden { display: none !important; }

    .step {
      display: none;
      opacity: 0;
      transform: translateX(20px);
      transition: all 0.4s ease;
    }
    .step.active {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }

    .progress {
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 8px;
      background: #1877f2;
      width: 0%;
      transition: width 0.4s ease;
    }

    #map, #mapTrabajo {
      height: 220px;
      margin-top: 10px;
      border-radius: 8px;
    }

    small {
      color: #666;
      font-size: 12px;
    }

    h4 {
      font-size: 15px;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #1877f2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Loading Screen Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1877f2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .form-container { padding: 20px 15px; }
      h2 { font-size: 20px; }
      label { font-size: 13px; }
      input, select { font-size: 13px; padding: 10px; }
      .btn { font-size: 14px; padding: 10px; }
      #map, #mapTrabajo { height: 180px; }
      .loading-text { font-size: 16px; }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <span class="loading-text">Cargando...</span>
  </div>

  <div class="form-container">
    <h2>Solicitud de Crédito</h2><br/>
    <h2>Asesor: Miguel Romero</h2>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

    <form id="creditoForm">
      <!-- PASOS -->
      <div class="step active">
        <label>Nombre:</label>
        <input type="text" name="Nombre" required>
        <label>No. de Identidad:</label>
        <input type="text" name="Identidad" required>
        <label>Nacionalidad:</label>
        <input type="text" name="Nacionalidad" required>
      </div>

      <div class="step">
        <label>Fecha de Nacimiento:</label>
        <input type="date" name="Fecha de Nacimiento" required>
        <label>Edad:</label>
        <input type="number" name="Edad" required>
        <label>No. de Dependientes:</label>
        <input type="number" name="Dependientes" required>
      </div>

      <div class="step">
        <label>Estado Civil:</label>
        <select name="Estado Civil" id="estadoCivil" required onchange="toggleConyuge()">
          <option value="">Seleccione</option>
          <option value="Soltero">Soltero</option>
          <option value="Casado">Casado</option>
          <option value="Union Libre">Unión Libre</option>
          <option value="Divorciado">Divorciado</option>
          <option value="Viudo">Viudo</option>
        </select>
        <label>Profesión u Oficio:</label>
        <input type="text" name="Profesión" required>
        <label>Se dedica a:</label>
        <input type="text" name="Ocupación" required>
      </div>

      <div class="step">
        <label>Correo Electrónico:</label>
        <input type="email" name="Correo" required>
        <label>Domicilio:</label>
        <input type="text" name="Domicilio" required>
        <label>Vive en casa:</label>
        <select name="Tipo Vivienda" required>
          <option value="">Seleccione</option>
          <option value="Familiar">Familiar</option>
          <option value="Propia">Propia</option>
          <option value="Alquiler">Alquiler</option>
          <option value="Pagándola">Pagándola</option>
        </select>
      </div>

      <div class="step">
        <label>Tiempo de residir:</label>
        <input type="text" name="Tiempo Residencia" required>
        <label>Teléfono de Domicilio:</label>
        <input type="text" name="Teléfono Domicilio" required>
        <label>Celular:</label>
        <input type="text" name="Celular" required>
      </div>

      <div class="step">
        <label>Ubicación del Domicilio:</label>
        <small>Haz clic en el mapa para marcar tu domicilio</small>
        <div id="map"></div>
        <input type="hidden" name="Ubicación Domicilio" id="domicilioCoords">
      </div>

      <div class="step hidden" id="conyugeStep">
        <label>Nombre del Cónyuge:</label>
        <input type="text" name="Conyuge Nombre">
        <label>No. de Identidad del Cónyuge:</label>
        <input type="text" name="Conyuge Identidad">
        <label>Lugar de Trabajo:</label>
        <input type="text" name="Conyuge Trabajo">
        <label>Cargo:</label>
        <input type="text" name="Conyuge Cargo">
        <label>Teléfono de Trabajo:</label>
        <input type="text" name="Conyuge Teléfono">
      </div>

      <div class="step">
        <label>Nombre de la Empresa:</label>
        <input type="text" name="Empresa" required>
        <label>Negocio Propio:</label>
        <select name="Negocio Propio" required>
          <option value="">Seleccione</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
        <label>Giro de la Empresa o Negocio:</label>
        <input type="text" name="Giro Empresa" required>
      </div>

      <div class="step">
        <label>Dirección de la Empresa / Negocio:</label>
        <input type="text" name="Dirección Empresa" required>
        <label>Cargo:</label>
        <input type="text" name="Cargo" required>
        <label>Departamento / Sección:</label>
        <input type="text" name="Departamento" required>
      </div>

      <div class="step">
        <label>Antigüedad Laboral:</label>
        <input type="text" name="Antigüedad" required>
        <label>Nombre y Cargo Jefe Inmediato:</label>
        <input type="text" name="Jefe Inmediato" required>
        <label>Salario:</label>
        <input type="text" name="Salario" required>
      </div>

      <div class="step">
        <label>Ubicación del Trabajo:</label>
        <small>Haz clic en el mapa para marcar tu lugar de trabajo</small>
        <div id="mapTrabajo"></div>
        <input type="hidden" name="Ubicación Trabajo" id="trabajoCoords">
      </div>

      <div class="step">
        <h4>Referencia Personal 1</h4>
        <input type="text" name="Ref Persona 1 Nombre" placeholder="Nombre" required>
        <input type="text" name="Ref Persona 1 Tel Casa" placeholder="Tel. Casa" required>
        <input type="text" name="Ref Persona 1 Tel Trabajo" placeholder="Tel. Trabajo" required>
        <h4>Referencia Personal 2</h4>
        <input type="text" name="Ref Persona 2 Nombre" placeholder="Nombre" required>
        <input type="text" name="Ref Persona 2 Tel Casa" placeholder="Tel. Casa" required>
        <input type="text" name="Ref Persona 2 Tel Trabajo" placeholder="Tel. Trabajo" required>
      </div>

      <div class="step">
        <h4>Referencia Familiar 1</h4>
        <input type="text" name="Ref Familiar 1 Nombre" placeholder="Nombre" required>
        <input type="text" name="Ref Familiar 1 Parentesco" placeholder="Parentesco" required>
        <input type="text" name="Ref Familiar 1 Tel Casa" placeholder="Tel. Casa" required>
        <input type="text" name="Ref Familiar 1 Tel Trabajo" placeholder="Tel. Trabajo" required>
        <h4>Referencia Familiar 2</h4>
        <input type="text" name="Ref Familiar 2 Nombre" placeholder="Nombre" required>
        <input type="text" name="Ref Familiar 2 Parentesco" placeholder="Parentesco" required>
        <input type="text" name="Ref Familiar 2 Tel Casa" placeholder="Tel. Casa" required>
        <input type="text" name="Ref Familiar 2 Tel Trabajo" placeholder="Tel. Trabajo" required>
      </div>

      <!-- BOTONES -->
      <div class="btns">
        <button type="button" class="btn btn-secondary" id="prevBtn" onclick="nextPrev(-1)">Atrás</button>
        <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let currentStep = 0;
    let steps = document.querySelectorAll(".step");
    let progressBar = document.getElementById("progressBar");
    let nextBtn = document.getElementById("nextBtn");
    let prevBtn = document.getElementById("prevBtn");
    let loadingOverlay = document.getElementById("loadingOverlay");

    // Show loading screen on page load
    window.addEventListener('load', function() {
      setTimeout(() => {
        loadingOverlay.style.opacity = '0';
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 300);
      }, 1000); // Show loading for 1 second
    });

    // MAPA DOMICILIO
    let map = L.map('map').setView([16.3, -86.55], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markerDomicilio;
    map.on('click', function(e) {
      if (markerDomicilio) map.removeLayer(markerDomicilio);
      markerDomicilio = L.marker(e.latlng).addTo(map);
      document.getElementById("domicilioCoords").value = e.latlng.lat + "," + e.latlng.lng;
    });

    // MAPA TRABAJO
    let mapTrabajo = L.map('mapTrabajo').setView([16.3, -86.55], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapTrabajo);
    let markerTrabajo;
    mapTrabajo.on('click', function(e) {
      if (markerTrabajo) mapTrabajo.removeLayer(markerTrabajo);
      markerTrabajo = L.marker(e.latlng).addTo(mapTrabajo);
      document.getElementById("trabajoCoords").value = e.latlng.lat + "," + e.latlng.lng;
    });

    showStep(currentStep);
    function showStep(n) {
      steps.forEach(step => step.classList.remove("active"));
      steps[n].classList.add("active");

      if (steps[n].querySelector("#map")) setTimeout(() => map.invalidateSize(), 200);
      if (steps[n].querySelector("#mapTrabajo")) setTimeout(() => mapTrabajo.invalidateSize(), 200);

      prevBtn.style.display = n === 0 ? "none" : "block";

      let progress = ((n + 1) / steps.length) * 100;
      progressBar.style.width = progress + "%";

      nextBtn.innerText = n === steps.length - 1 ? "Enviar" : "Siguiente";
    }

    function nextPrev(n) {
      if (n === 1 && !validateForm()) return;
      currentStep += n;

      if (currentStep >= steps.length) {
        enviarForm();
        return;
      }
      showStep(currentStep);
    }

    function validateForm() {
      let inputs = steps[currentStep].querySelectorAll("input, select");
      for (let input of inputs) {
        if (input.hasAttribute("required") && input.value === "") {
          input.style.borderColor = "red";
          return false;
        } else {
          input.style.borderColor = "#ccc";
        }
      }
      return true;
    }

    function toggleConyuge() {
      let estado = document.getElementById("estadoCivil").value;
      let conyugeStep = document.getElementById("conyugeStep");
      conyugeStep.classList.toggle("hidden", !(estado === "Casado" || estado === "Union Libre"));
      steps = document.querySelectorAll(".step");
    }

    function enviarForm() {
      // Show loading screen when submitting
      loadingOverlay.style.display = 'flex';
      loadingOverlay.style.opacity = '1';
      loadingOverlay.querySelector('.loading-text').textContent = 'Enviando datos...';

      let form = document.getElementById("creditoForm");
      let data = new FormData(form);
      let queryString = new URLSearchParams(data).toString();

      let scriptURL = "https://script.google.com/macros/s/AKfycbyGEAlE_LqD55sZglUuEJHfUIM3yTMP7WsMBmsOicSGm5IfvR3OXJV142rPBaW-uja6pA/exec";

      fetch(`${scriptURL}?${queryString}`)
        .then(response => response.text())
        .then(resp => {
          // Show "Datos enviados" for 1 second, then reload
          loadingOverlay.querySelector('.loading-text').textContent = 'Datos enviados';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        })
        .catch(err => {
          // Show error message for 1 second, then reload
          loadingOverlay.querySelector('.loading-text').textContent = `Error al enviar los datos: ${err}`;
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        });
    }
  </script>
</body>
</html>
